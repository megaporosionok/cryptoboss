<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Криптобомж</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
</head>
<body>
    <div class="game-container">
        <!-- Turn Counter (Fixed Height) -->
        <div id="turn-counter" class="mdl-shadow--2dp section-card compact-card">Ход: 1</div>

        <!-- Event Field (Flexible Height, scroll inside) -->
        <div id="event-field-container" class="mdl-shadow--2dp section-card">
            <div id="event-field">
                <!-- Здесь будут отображаться случайные события -->
            </div>
        </div>

        <!-- Trade Field (Fixed Height) -->
        <div id="trade-field-container" class="mdl-shadow--2dp section-card compact-card">
            <div id="trade-info">
                Мультипликатор: <span id="multiplier">1.5</span> | Шанс: <span id="risk">50%</span>
            </div>
            <input type="range" id="money-slider" min="0" max="0" value="0" class="mdl-slider mdl-js-slider">
            <div id="selected-money">Завести на биржу: 0 $</div>
        </div>

        <!-- Resource Container (Fixed Height) -->
        <div id="resource-container" class="mdl-shadow--2dp section-card compact-card">
            <div id="finance">Финансы: <span id="money">money $</span></div>
            <div id="happiness">Счастье: <span id="happiness-value">5</span></div>
        </div>

        <!-- Asset Container (Grows to fill space) -->
        <div id="asset-container" class="mdl-shadow--2dp section-card flex-grow-card">
            <h5 style="margin: 0 0 8px 0; text-align: center; font-size: 1em;">Активы</h5>
            <div class="table-scroll-wrapper">
                <table id="asset-table" class="mdl-data-table mdl-js-data-table" style="width: 100%;">
                    <tbody id="asset-body">
                        <!-- Здесь будут отображаться активы -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Total Maintenance Cost (Fixed Height) -->
        <div id="total-maintenance-cost-container" class="mdl-shadow--2dp section-card compact-card">
            <!-- Здесь будет отображаться общая стоимость обслуживания -->
        </div>

        <!-- End Turn Button (Fixed Height) -->
        <div class="footer-action">
            <button id="end-turn-button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-button--large" style="width: 100%;" onclick="end_turn()">Конец хода</button>
        </div>
    </div>
	
	<!-- Модальные окна остаются без изменений -->
	<div id="modal" class="modal">
	  <div class="modal-content">
		<span class="close">&times;</span>
		<img src="lose.jpg" alt="Image 1">
		<div id="play-again-button-container">
		  <button id="play-again-button-loss">Сыграть еще раз</button>
		</div>
	  </div>
	</div>

	<div id="modal2" class="modal">
	  <div class="modal-content">
		<span class="close">&times;</span>
		<img src="win.jpg" alt="Image 2">
		<div id="play-again-button-container">
		  <button id="play-again-button-win">Сыграть еще раз</button>
		</div>
	  </div>
	</div>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
